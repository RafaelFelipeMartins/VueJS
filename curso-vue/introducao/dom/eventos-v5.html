<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ contador }}</p>
    <button v-on:click="somar(5, $event)">Somar 1</button>
    <p v-on:mousemove="atualizarXY">
        Mouse: {{ x }} e {{ y }}
        <span v-on:mousemove="parar">PARAR AQUI!!!</span>
    </p>
    <a  v-on:click="naoNavegar" href="http://google.com" target="_blank">Google</a>
    <input type="text" v-on:keyup.enter.alt="exibirAlerta">
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            x: 0,
            y: 0
        },
        methods: {
            somar(passo, event) {
                this.contador += passo
            },
            exibirAlerta(){
                alert('Estou te alertando!')
            },
            atualizarXY(e) {
                this.x = event.clientX
                this.y = event.clientY
            },
            /*parar(event){
                event.stopPropagation()
            }*/
            naoNavegar(event){
                event.preventDefault()
            }
        }
    })
</script>
