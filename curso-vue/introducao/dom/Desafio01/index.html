<script src="https://unpkg.com/vue@2"></script>

<div id="desafio">
    <!-- 1) Preencha a tag <p> abaixo com o seu Nome e Idade - usando Interpolação  feito -->
    <p>Minha idade é: {{ idade }}</p>
    
    <!-- 2) Exiba sua idade multiplicada por 3 feito -->
    <p>Minha idade multiplicada por 3 dá:{{ idadeMult() }}</p>
    
    <!-- 3) Chame uma função para exibir um número randomico
        entre 0 and 1 (Math.random()) feito -->
    <p>{{ random() }}</p>
    
    <!-- 4) Procure uma imagem no google e exiba na tag img 
        fazendo o binding no atributo "src" -->
    <div>
        <img v-bind:src="imgLink"  height="400" target="_blank" alt="nao deu"> 
    </div>
    
    <!-- 5) Inicialize o input com o seu nome (use o atributo "value") -->
    <div>
        <input type="text" v-on:input="mudaNome" v-bind:value="nome">
        <p>{{ nome }}</p>
    </div>
</div>
<script src="app.js"></script>
