<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Anatomia CSS</title>
    <style>
        .seletor {
            color: #ffffff;
            font-size: 30px;
            text-align: center;
            /*multiplos valores*/
            border: solid 5px navy; /* shorthand property */
            font-family:  Helvetica, monospace;
            /* funções */
            width: calc(100% - 40px);
            background-color: rgb(106, 129, 156);
        }

        /* Usando uma pseudo-classe */
        .seletor:hover {
            background-color: burlywood;
        }

        /* Usando um pseudo-elemento */
        .seletor::first-letter {
            font-size: 60px;
            font-weight: bold;
        }

        /* Padrão de nomenclatura? */
        /* dash-case ou camelCase? */
        
    </style>
</head>

<body>
    <div class="seletor">Conteúdo</div>
</body>

</html>
