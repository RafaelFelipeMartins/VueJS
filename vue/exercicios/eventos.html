<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Eventos</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <p>{{ contador }}</p>
        <p>
            <button v-on:click="add">+1</button>
        </p>
    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                contador: 0
            },
            mathods: {
                add() {
                    this.contador++
                }
            }
        })
    </script>
</body>
</html>
